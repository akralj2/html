<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning HTML</title>
  </head>
  <body>
    <h1>First header</h1>

    <!-- block elements -->
    <p>First paragraph</p>

    <!-- inline elements -->
    <p>My car is <strong>very</strong> <a title="bzz bzz">electric</a>.</p>

    <p>I am <em>glad</em> you weren't <em>late</em>.</p>

    <h2><a target="_blank" title="On Elon Musk and SpaceX" href="https://waitbutwhy.com/2015/08/how-and-why-spacex-will-colonize-mars.html">WBW - SpaceX</a></h2>

    <!-- special markings -->
    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>

    <!-- unorderd list -->
    <ul>
      <li>milk</li>
      <li>eggs</li>
    </ul>

    <!-- orderd list -->
    <ol>
      <li>Drive to the end of the road</li>
      <li>Turn right</li>
    </ol>

  </body>
</html>

<!-- Comments are like THIS!!!

header: <header>.
navigation bar: <nav>.
main content: <main>, with various content subsections represented by <article>, <section>, and <div> elements.
sidebar: <aside>; often placed inside <main>.
footer: <footer>.


-->
